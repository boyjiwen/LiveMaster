VBAQ="VBAQ"
VBAQ.Description="启用'基于方差的自适应量化'(VBAQ), 基于像素的方差来更好地区分比特率.\n他基于原理人类的视觉系统是对高纹理的物体不敏感, 因而将推动比特率来实现更平滑的界面.\n启用这个可能会导致某些内容的主观质量的改善."
EnforceHRD="强制 HRD"
EnforceHRD.Description="强制使用假设的参考解码器, 用于验证输出码流是否正确."
