Preset.YouTube="YouTube"
Usage="Ang nagamit"
Usage.Description="Anong gagamitin na AMF na karapatdapat para sa:\n- '\@Usage.Transcoding\@' heneral na layunin ng transcoding (rekomendasyon),\n- '\@Usage.UltraLowLatency\@' para talagang maging mababa ang latency ng encoding,\n- '\@Usage.LowLatency\@' para maging katulad sa taas na medyo may kataasan ang latency.\nStreaming lang ang pwedeng supurtahan '\@Usage.Transcoding\@', lahat ng ibang mga halaga ay pwedeng magamit sa recording."
Usage.Transcoding="Transcoding"
Usage.UltraLowLatency="Ang Latency ay Masyadong Mababa"
Usage.LowLatency="Ang Latency ay Mababa"
Usage.Webcam="Ang Webcam"
QualityPreset="Ang Quality ay I-preset"
QualityPreset.Description="Anong Quality Preset AMF ang dapat na i-target:\n- '\@QualityPreset.Speed\@' ay ang pinakamabilis ngunit may mababang kalidad,\n- '\@QualityPreset.Balanced\@' ay ang balansing pag-halo sa dalawa,\n- '\@QualityPreset.Quality\@' nagbigay ng pinaka-magandang kalidad sa binigay na bitrate."
QualityPreset.Speed="Bilis"
QualityPreset.Balanced="Nabalanse"
QualityPreset.Quality="Kalidad"
Profile="Ang Profile"
Profile.Description="Anong Profile na dapag i-encode nito. Uriin mula sa pinakamagaling na suporta (itaas) patungong pinakamahusay na kalidad (ibaba)."
ProfileLevel="Lebel ng Profile"
ProfileLevel.Description="Anong Lebel ng Profile ang gamitin. Masmainan kung iwanan nalang ito sa \@Utility.Automatic\@."
Tier="Tier"
Tier.Description="Anong Tier na i-encode sa. \"Mataas\" target na mataas na bitrate/bandwidth nagamit samantala 'Main' ay layon ang mainstream media."
AspectRatio="Ang Aspect Ratio"
AspectRatio.Description="Kung saan ang Aspect Ratio ay dapat isulat sa output na mga files."
CodingType="Uri ng coding"
CodingType.Description="Anong uri ng coding na gagamitin:\n* '\@Utility.Automatic\@' lets AMF decide (recommended).\n* 'CALVC' (Context-Adaptive Variable-Length Coding) ay mas mabilis,pero malaki.\n* 'CABAC' (Context-Adaptive Binary Arithmetic Coding) ay mabagal, pero maliit."
MaximumReferenceFrames="Pinakamataas na Reference na Frames"
MaximumReferenceFrames.Description="Ilang Frames ang encoder ay maaring sanggunian sakaramihan habang nag-iiencode. Merong direktang epekto sa encoding na kalidad."
RateControlMethod="Pamamaraan ng Rate Control"
RateControlMethod.Description="Anong rate kontrol na pamamaraan ay dapat gamitin::\n- '\@RateControlMethod.CQP\@' nagtatalaga ng fixed I-/P-/B-Frame QP values,\n- '\@RateControlMethod.CBR\@' nanatili ang binigay na Bitrate(Gumagamit ng Filler Data) (inirekomenda para sa streaming),\n- '\@RateControlMethod.VBR\@' mananatili sa ibaba sa binigay na Peak Bitrate,\n- '\@RateControlMethod.VBRLAT\@'nanatiling malapit sa Target Bitrate king ang GPU latency at load ay pumupayag nito, kung hindi man ay gagamit ng mataas na bitrate(inirekomenda para sa pag-record)."
RateControlMethod.CQP="Pare-parehong QP(CQP)"
RateControlMethod.CBR="Pare-parehong BItrate (CBR)"
RateControlMethod.VBR="Variable Bitrate (Peak Constrained) (VBR)"
RateControlMethod.VBRLAT="Variable Bitrate (Latency Constrained) (VBRLAT)"
PrePassMode="Pre-Pass Mode"
PrePassMode.Description="Pre-pass ay pangalawang bitrate na pamamahagi na pass na nagpapahintulot para sa kabutihan ng pamamahagi sa bitrate sa loob ng pagkasunod-sunod, gayunpaman ang epekto nito ay iba-iba galing sa card-card."
PrePassMode.Quarter="\@Utility.Switch.Enabled\@ (Quarter Size)"
PrePassMode.Half="\@Utility.Switch.Enabled\@ (Half Size)"
PrePassMode.Full="\@Utility.Switch.Enabled\@ (Full Size)"
Bitrate.Target="Target Bitrate"
Bitrate.Target.Description="Bitrate para subukan na makamit para sa pangkalahatang pagsunod-sunod."
Bitrate.Peak="Peak Bitrate"
Bitrate.Peak.Description="Bitrate para subukan ang maximally peak para sa pangkalahatang pagsunod-sunod."
QP.IFrame="I-Frame QP"
QP.IFrame.Description="Fixed QP balyo na magagamit para sa I-Frames."
QP.PFrame="P-Frame QP"
QP.PFrame.Description="Fixed QP balyo na magagamit para sa P-Frames."
QP.BFrame="B-Frame QP"
QP.BFrame.Description="Fixed QP balyo na magagamit para sa B-Frames."
QP.Minimum="Pinakamaliit na QP"
QP.Minimum.Description="Pinakamababa na QP na balyo na magagamit para sa Frame."
QP.IFrame.Minimum="Pinakamababang I-Frame QP"
QP.IFrame.Minimum.Description="Pinakamababang QP na balyo na magagamit para sa I-Frame."
QP.PFrame.Minimum="Minimum P-Frame QP"
QP.PFrame.Minimum.Description="Pinakamababang QP na magagamit para sa P-Frame."
QP.Maximum="Maximum QP"
QP.Maximum.Description="Pinakamataas na QP na balyo na magagamit para sa Frame."
QP.IFrame.Maximum="Maximum I-Frame QP"
QP.IFrame.Maximum.Description="Pinakamataas na QP na balyo na magagamit para sa I-Frame."
QP.PFrame.Maximum="Maximum P-Frame QP"
QP.PFrame.Maximum.Description="Pinakamataas na QP na balyo na magagamit para sa P-Frame."
FillerData="Filler Data"
FillerData.Description="Pagpapagana ng Filter Data ay nagpapahintulot sa encoder na panatilihin kahit na ang \@Bitrate.Target\@ sa pamamagitan ng pag fill-up ng natitirang space sa pagsunod-sunod na may blankong impormasyon."
FrameSkipping="Frame Skipping"
FrameSkipping.Description="Frame Skipping ay nagpapahintulot sa encoder na laktawan ang frames upang matugunan ang \@Bitrate.Target\@ requirements.\nKung ang encoder ay naglaktaw ng frame sa halip ay magpasok ng repeat-last-frame NAL para sa stream.\nMaaaring makatulong sa napakababang \@Bitrate.Target\@ requirements."
FrameSkipping.Period="Skip-Frame Period"
FrameSkipping.Period.Description="Agwat (sa Frames) sa pagitan ng skipped frames. Ito ay maaaring gamitin upang gayahin ang isang mas mababang framerate kaysa sa OBS ay nakatakda sa habang may isang wastong stream."
FrameSkipping.Behaviour="Skip-Frame Behaviour"
FrameSkipping.Behaviour.Description="Tukuyin kung paano kumikilos ang Frame Skipping."
FrameSkipping.SkipNth="Maglaktaw ng tanging bawat Nth frame"
FrameSkipping.KeepNth="Panatilihin lamang ang bawat frame ng Nth"
VBAQ="VBAQ"
VBAQ.Description="Pinapagana ang paggamit ng 'Variance Based Adaptive Quantization' (VBAQ) kung saan nakabasi sa pixel variance para maibigay ng bitrate na mabuti.\nGumagana ito sa ideya na ang visual na sistema ng tao na hindi mas sensitibo sa mga artifact sa mga mataas na lugar na may texture at sa gayon ay itulak ang bitrate patungo sa mas malinaw na ibabaw.\nAng pagpapagana nito ay naghahatid para sa pagpapabuti sa subjective na kalidad na may ilang nilalaman."
EnforceHRD="Ipatupad ang HRD"
EnforceHRD.Description="Ipatupad ang paggamit ng isang Hypothetical Reference Decoder kung saan magagamit upang i-verify na dapat ang kalalabasan ng bitsream ay tama."
VBVBuffer="VBV Buffer"
VBVBuffer.Description="Anong method na dapat gagamitin uoang matukoy ang VBV Buffer Size: \n- '\ @ Utility.Automatic \ @' kinakalkula ang laki gamit ang isang mahigpit na pagpilit, \n- '\ @ Utility.Manual \ @' na nagpapahintulot sa gumagamit uoang kontrolin ang laki.\nVBV (Video Buffering Verifier) ​​Buffer ay ginagamit ng ilang Mga Pamamaraan sa Pamamahala ng Rate upang mapanatili ang pangkalahatang bitrate sa loob ng mga hadlang."
VBVBuffer.Strictness="VBV Buffer Strictness"
VBVBuffer.Strictness.Description="Tinutukoy ang katapatan ng VBV Buffer, na may 100% na bilang mahigpit hangga't maaari ay 0% at hindi ipinagpapahintulot."
VBVBuffer.Size="VBV Buffer Size"
VBVBuffer.Size.Description="Sa laki ng VBV Buffer na ginagamit para i-kontrol ng Bitrate sa isang pagkakasunud-sunod."
VBVBuffer.InitialFullness="VBV Buffer Initial Fullness"
VBVBuffer.InitialFullness.Description="Kung gaano ka-puno ang VBV Buffer sa una ay (sa%), makakaapekto lamang ang unang pagkakasunud-sunod ng encoding."
Interval.Keyframe="Keyframe Interval"
Interval.Keyframe.Description="Agwat (sa Segundos) sa pagitan ng Keyframes."
Period.IDR.H264="IDR Period (in Frames)"
Period.IDR.H264.Description="Tinutukoy ang distansya sa pagitan ng Instantaneous Decoding Refreshes (IDR) sa frame."
Period.IDR.H265="IDR Period (in GOPs)"
Period.IDR.H265.Description="Tinutukoy ang distansya sa pagitan ng Instantaneous Decoding Refreshes (IDR) sa GOPs."
Interval.IFrame="I-Frame Interval"
Interval.IFrame.Description="Agwat (sa Segundos) sa pagitan ng I-Frames. I-Frames ay nakapatong sa P-Frames at B-Frames."
Period.IFrame="I-Frame Period (sa Frames)"
Period.IFrame.Description="Distansya (sa Frames) sa pagitan ng I-Frames. Pumapatong ang I-Frames sa P-Frames at B-Frames."
Interval.PFrame="P-Frame Interval"
Interval.PFrame.Description="Agwat (sa Segundos) sa pagitan ng P-Frames. P-Frames ay pumapatong sa B-Frames."
Period.PFrame="P-Frame Period (in Frames)"
Period.PFrame.Description="Distance (sa Frames) sa pagitan ng P-Frames. P-Frames ay nakapatong sa B-Frames."
Interval.BFrame="B-Frame Interval"
Interval.BFrame.Description="Agwat (sa Segundos) sa pagitan ng B-Frames."
Period.BFrame="B-Frame Period (sa Frames)"
Period.BFrame.Description="Distansya (sa Frames) sa pagitan ng B-Frames."
GOP.Type="Uri ng GOP"
GOP.Type.Description="Kung saan ang uri ng GOP ay dapat gamitin:\n- '\@ GOP.Type.Fixed \@' ay laging gumamit ng takdang distansya sa pagitan ng bawat GOP.\n- '\@ GOP.Type.Variable \@' ay nagbibigay-daan para sa mga GOP ng iba't ibang laki, depende sa kung ano ang kinakailangan. \n '\@ GOP.Type.Fixed \@' ay kung paano gumagana ang pagpapatupad ng H264 at pinakamainam para sa lokal na streaming ng network, habang ang '\@ GOP.Type.Variable \@' ay pinakamainam para sa pag-record ng mababang laki at matatas na kalidad."
GOP.Type.Fixed="Nakapirmi"
GOP.Type.Variable="Variable"
GOP.Size="Laki ng GOP"
GOP.Size.Description="Laki ng isang GOP (Grupo ng mga imahi) sa Frames."
GOP.Size.Minimum="Pinakamababang laki ng GOP"
GOP.Size.Minimum.Description="Pinakamababang laki ng GOP (Grupo ng imahi) sa Frames."
GOP.Size.Maximum="Pinakamalaking laki ng GOP"
GOP.Size.Maximum.Description="Ang pinakamalaking laki ng GOP (Grupo ng imahi) sa Frames."
GOP.Alignment="Paghahanay ng GOP"
GOP.Alignment.Description="Experimental, Ang epekto ay Hindi-alam. Gamitin sa iyong sariling panganib."
BFrame.Pattern="B-Frame Pattern"
BFrame.Pattern.Description="Ang halaga ng B-Frames na gagamitin habang nag-iencode. \ NSupportado ng card ng 2nd at 3rd Generation VCE. Ang negatibong epekto sa paggawa ng pag-encode."
BFrame.DeltaQP="B-Frame Delta QP"
BFrame.DeltaQP.Description="Halaga ng Delta QP sa huling I- o P-Frame para sa mga hindi na-reference na B-Frames."
BFrame.Reference="B-Frame Reference"
BFrame.Reference.Description="Payagan ang B-Frame na gumamit din ng B-Frames bilang sanggunian, sa halip ay P- at I-Frame."
BFrame.ReferenceDeltaQP="B-Frame Reference Delta QP"
BFrame.ReferenceDeltaQP.Description="Halaga ng Delta QP sa huling I- o P-Frame para sa mga na reference na B-Frames."
DeblockingFilter="Deblocking Filter"
DeblockingFilter.Description="Payagan ang decoder na gamitin ang Deblocking Filter."
MotionEstimation="Pag-estimate ng Galaw"
MotionEstimation.Description="Ang pag-estimate ng galaw ay pinahihintulutan ang encoder na pababain ang kinakailangang bitrate sa pag-iestimate kung saan ang pixel galing."
MotionEstimation.Quarter="Quarter-Pixel"
MotionEstimation.Half="Half-Pixel"
MotionEstimation.Full="Quarter- & Half-Pixel"
Video.API="Video API"
Video.API.Description="Anong API ang dapat gamitin na backend?"
Video.Adapter="Video Adapter"
Video.Adapter.Description="Sa kung anong Adapter ang dapat nating tangkaing i-encode?"
OpenCL.Transfer="OpenCL Transfer"
OpenCL.Transfer.Description="Paglipat ng Frame sa GPU gamit ang OpenCL sa halip ng mapped na memory. Paglipat ng OpenCL sa pamamagitan nito ay mababa na sporadic kaysa sa paglipat pamamagitan ng mapped memory kung saan ang GPU ay ginagamit."
OpenCL.Conversion="OpenCL Conversion"
OpenCL.Conversion.Description="Pag-convert ang frame para sa GPU gamit ang OpenCL sa halip ng DirectCompute."
MultiThreading="Multi-Threading"
MultiThreading.Description="Gamit ng higit sa isang thread para i-hawak sa submitting na frames at pag-retrieve ng packests. Ito ay makakatulong sa mas mabagal na CPUs ngunit gagamit ng higit na mapagkukunan ng system sa pangkalahatang. Ito ay negatibong epekto sa pagganap sa mas mabilis na CPUs."
QueueSize="Queue Size"
QueueSize.Description="I-queue itong maraming frames para sa encoder na bagi i-attemp na i-retrieve ang packets. Isang mas mataas na halaga ay nagpapakilala ng higit na latency habang ang isang mas mababang halaga ay maaaring maging sanhi ng overload na encoding. Hindi inirerekumenda na baguhin ito mula sa default."
View="View Mode"
View.Description="Anong ari-arian ang dapat malaman?\nSa paggamit ng '\@ View.Master \@ ay mawawalan ng karapatan sa iyo mula sa pagtanggap ng suporta."
View.Basic="Basic"
View.Advanced="Advanced"
View.Expert="Dalubhasa"
View.Master="Master"
Debug="Debug"
Debug.Description="Pinagan ang karagdagamg Debug na mga mensahi. Kinakailangan na ipatakbo ang Open Broadcaster Software Studio command line '--verbose --log_unfiltered' (alisin ang ')."
AMF.H264.MaximumLTRFrames="Pinakamataas na LTR Frames"
AMF.H264.MaximumLTRFrames.Description="Ang Long Term Reference (LTR) Frames ay isang katangian na nagbibigay-daan sa encoder na i-flag ang ilang mga frame sa isang pagkakasunud-sunod bilang referencable para sa mahabang panahon.\nLTR Frames ay hindi maaaring gamitin sa B-Frames at ang encoder ay huwag paganahin ang B-Frame kung ang mga ito ay ginamit."
AMF.H264.MaximumAccessUnitSize="Pinakamataas na Access Unit Size"
AMF.H264.MaximumAccessUnitSize.Description="Pinakamalaking Sukat ng isang Access Unit para sa NAL."
AMF.H264.HeaderInsertionSpacing="Header Insertion Spacing"
AMF.H264.HeaderInsertionSpacing.Description="Ilang mga frames ay dapat na sa pagitan ng NAL headers."
AMF.H264.WaitForTask="Maghintay sa Task"
AMF.H264.WaitForTask.Description="Unknown, Experimental"
AMF.H264.SlicesPerFrame="Mga slice per Frame"
AMF.H264.SlicesPerFrame.Description="Ilang mga I-Frame slices ay dapat na iimbak na may tig-iisang frame?\nAng balyo na zero ay hinahayaan ang encoder na maghusga sa pagluipad.\nAng Intra-Refresh na pag-encode ay ginagamit sa mas mabilis na pag-playback at paghahanap."
AMF.H264.SliceMode="Slice Mode"
AMF.H264.SliceMode.Description="Unknown, Experimental"
AMF.H264.MaximumSliceSize="Pinakamataas na laki ng slice"
AMF.H264.MaximumSliceSize.Description="Unknown, Experimental"
AMF.H264.SliceControlMode="Slice Control Mode"
AMF.H264.SliceControlMode.Description="Unknown, Experimental"
AMF.H264.SliceControlSize="Slice Control Size"
AMF.H264.SliceControlSize.Description="Unknown, Experimental"
AMF.H264.IntraRefresh.NumberOfStripes="Bilang ng Intra-Refresh B sa Stripes"
AMF.H264.IntraRefresh.NumberOfStripes.Description="Unknown, Experimental"
AMF.H264.IntraRefresh.MacroblocksPerSlot="Intra-Refresh Macroblocks per Slot"
AMF.H264.IntraRefresh.MacroblocksPerSlot.Description="Ilang mga Macroblocks ay dapat iimbak sa iisang lalagyan?\nAng isang balyo ng 0 ay hindi pinapagana ang katangian na ito.\nNintra-Refresh na encoding ay ginagamit para sa mas mabilis na pag-playback at paghahanap."

